<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
   {% include 'collabapp/head-modules.html' %}
   <title>Document</title>
</head>
<body>


    <!-- contenthere -->
    <div class="container-fluid bg-light vh-100 px-0">
       <div class="container-fluid bg-secondary mx-0" style="height:10%"></div>
        <div class="container-fluid" style="height:15%;"></div>

        <div class="container-fluid bg-dark p-3 w-50" style="height:45%">

            <h5 class="text-white px-3">Login</h5>
            <hr class="text-white">

            <form method="POST" action="">
                <div class="row bg-dark align-items-center mx-auto">
                    {% load static %}
                    <div class="col text-center my-auto">
                        <img src="{% static 'assets/logowhite.png' %}" alt="logo" style="height:150px;width:150px">
                    </div>
                        {% csrf_token %}
                        <div class="col text-light">
        
                            <div class="mb-3">
                                <label for="usernameInput"><i class="fa-solid fa-at"></i> Username</label>
                                <input type="text" name="username" class="form-control">
                            </div>
            
                            <div>
                                <label for="passwordInput"><i class="fa-solid fa-key"></i> Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <br><a class="text-decoration-none text-muted" href="{% url 'registerPage' %}">Register</a>
                                </div>
        
                                <div class="col text-end">
                                    <br>
                                    <!-- <button type="submit" class="btn btn-success border-dark">Log In</button> -->
                                    <input class="btn btn-success border-dark" type="submit">
                                </div>
                            </div>
                        </div>     
                </div>
            </form>

        </div>



        <div class="container-fluid" style="height:15%;"></div>

        <div class="container-fluid bg-secondary mx-0" style="height:15%;">
           <br><br>
        </div>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
