<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    {% include 'collabapp/head-modules.html' %}
    <title>Document</title>
</head>
<body>

    <div class="container-fluid bg-warning h-100">
        
        <div class="row min-vh-100">
    
            {% include 'collabapp/navbar.html' %}
    
            <div class="col-10 min-vh-100 px-5 py-4 bg-light">
               {% include 'collabapp/project-header.html' %}
                <hr>
                <br>

                <h3><i class="fa-solid fa-plus"></i> Add Task</h3>
                <br>

                <div class="container w-50">
                    <label for="taskNameInput">Task Name</label>
                    <input id="taskNameInput" type="text" class="form-control" placeholder="Task name">
                    <br>
                    <label for="dueDateInput">Due Date</label>
                    <input id="dueDateInput" type="date" class="form-control" placeholder="Due date">
                    <br>
                    <label>Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="taskTypeInput" id="todo" checked>
                        <label class="form-check-label" for="todo">To Do</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="taskTypeInput" id="doing">
                        <label class="form-check-label" for="doing">Doing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="taskTypeInput" id="needsChecking">
                        <label class="form-check-label" for="needsChecking">Needs Checking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="taskTypeInput" id="done">
                        <label class="form-check-label" for="done">Done</label>
                    </div>

                    <div class="text-end">
                        <a class="btn btn-success" href=""><i class="fa-solid fa-plus"></i> Add</a>                            
                        <a class="btn btn-secondary" href="{% url 'projectPage' %}"><i class="fa-solid fa-x"></i> Cancel</a>
                    </div>
                </div>

            </div>
            
            {% include 'collabapp/footer.html' %}
        </div>
        
    </div>
    
    <!-- footer -->



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
