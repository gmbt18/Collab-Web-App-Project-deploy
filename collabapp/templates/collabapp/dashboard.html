<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
   {% include 'collabapp/head-modules.html' %}
   <title>Document</title>
</head>
<body>

    <div class="container-fluid bg-warning h-100">
        
        <div class="row min-vh-100">
    
            {% include 'collabapp/navbar.html' %}
    
            <div class="col-10 min-vh-100 bg-light">
                
                <!-- enter group code -->
                <div class="row bg-success text-white py-4 ps-3">

                    <h2><i class="fa-solid fa-arrow-right-to-bracket"></i> Enter code:</h2>
                    <div class="input-group my-1 w-25">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hashtag"></i></span>

                        <input type="text" class="form-control" placeholder="Username" aria-label="groupcode">              
                        <button type="submit" class="btn btn-dark">Join</button>
                    </div>
                </div>

                <!-- see your groups -->
                <div class="container-fluid px-3 py-3">


                    <!-- sort by -->
                   <div class="row row-cols-auto mt-3">
                        <div class="col">
                            <h5><i class="fa-solid fa-sort">&nbsp;</i> Sort by:</h5>
                        </div>

                        <div class="col">
                           <select class="form-select form-select-sm" aria-label="Default select example">
                                <option selected value="recent">Recently added</option>
                                <option value="latest">Latest changes</option>
                            </select>
                        </div>
                    </div>

                    <br><br>


                    <!-- your groups -->
                    <div class="container">
                        <div class="row row-cols-4 g-4">
                        
                        <!-- project -->
                        <div class="col">
                            <div class="p-3 border bg-light">
                                <h5>Project 1</h5>
                               <h6 class="text-muted"><i class="fa-solid fa-user"></i> 5 members</h6>
                                <br><br>
                                <div class="text-end">
                                    <a class="btn btn-success btn-sm" href="{% url 'projectPage' %}"><i class="fa-solid fa-folder-open"></i> Open</a>
                                    <a class="btn btn-danger btn-sm" href=""><i class="fa-solid fa-arrow-right-from-bracket"></i> Leave</a>
                                </div>
                            </div>
                        </div>

                        </div>
                      </div>

                </div>

            </div>
            

            {% include 'collabapp/footer.html' %}

        </div>
        
        
    </div>
    
    <!-- footer -->



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
