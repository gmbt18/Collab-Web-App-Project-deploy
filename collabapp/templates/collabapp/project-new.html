<!DOCTYPE html>
<html lang="en">
    {% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    {% include 'collabapp/head-modules.html' %}
    <title>Create a project</title>
</head>
<body>

    <div class="container-fluid bg-warning h-100">
        
        <div class="row min-vh-100">
    
            {% include 'collabapp/navbar.html' %}
    
            <div class="col-10 min-vh-100 px-5 py-4 bg-light">
                <br>

                <h2><i class="fa-solid fa-plus"></i> Create a project</h2>
                <hr>
                <br>

                <form method = "POST" action = "">
                    {% csrf_token %}
                    <div class="container w-50">
                        <!-- <label for="ProjectNameInput">Project Name</label> -->
                        {{form.title | as_crispy_field}}</br>
                        {{form.code | as_crispy_field}}
                        <br>

                        <div class="text-end">
                            <button class = "btn btn-success" type = "Submit"><i class="fa-solid fa-plus"></i> Create</button>                           
                            <a class="btn btn-danger" href="{% url 'dashboardPage' %}"><i class="fa-solid fa-x"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
            
            {% include 'collabapp/footer.html' %}
        </div>
        
    </div>
    
    <!-- footer -->



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
